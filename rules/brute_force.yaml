id: "brute_force_001"
name: "Windows Failed Logon Brute Force Detection"
description: "Detects multiple failed logon attempts (Event ID 4625) within a time window, indicating brute force attack"
mitre:
  - "T1110"
  - "T1110.001"
severity: "high"
tags:
  - "brute_force"
  - "authentication"
  - "lateral_movement"
enabled: true

conditions:
  event_id: "4625"
  provider: "Security"
  time_window: 60  # seconds (1 minute)
  threshold: 5     # Trigger if 5+ failed logons in time window

match_message: "ðŸ”´ Brute Force Attack Detected: Multiple failed logon attempts (Event ID 4625) detected within time window. Threshold exceeded."

filters:
  # Exclude specific users from detection (optional)
  exclude_users: []
  
  # Only check specific users (optional, empty means all users)
  include_users: []
